<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensures that the UI is properly scaled in the Shopify Mobile app -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
      if (!import.meta.env || !import.meta.env.PROD) {
        // Because the base HTML is rendered in the server side, we need to manually embed the code to enable HMR in our
        // code, so that the vite server is properly enabled to run HMR
        const script = document.createElement('script');
        script.setAttribute('type', "module");
        script.setAttribute('src', "./dev_embed.js");
        document.getElementsByTagName('head')[0].append(script);
      }
    </script>

    <meta name="shopify-api-key" content="%VITE_SHOPIFY_API_KEY%" />
    
    <!-- SendBeacon error handler - En erken aşamada çalışmalı -->
    <script>
      (function() {
        // Tüm console metodlarını override et (SendBeacon hatalarını gizle)
        const originalConsoleError = console.error;
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        
        function shouldFilterMessage(args) {
          const message = args.map(arg => {
            if (typeof arg === 'object') {
              try {
                return JSON.stringify(arg);
              } catch (e) {
                return String(arg);
              }
            }
            return String(arg);
          }).join(' ');
          return message.includes('SendBeacon') || message.includes('sendBeacon');
        }

        console.error = function(...args) {
          if (shouldFilterMessage(args)) {
            return; // SendBeacon hatalarını gizle
          }
          originalConsoleError.apply(console, args);
        };

        console.log = function(...args) {
          if (shouldFilterMessage(args)) {
            return; // SendBeacon loglarını gizle
          }
          originalConsoleLog.apply(console, args);
        };

        console.warn = function(...args) {
          if (shouldFilterMessage(args)) {
            return; // SendBeacon uyarılarını gizle
          }
          originalConsoleWarn.apply(console, args);
        };

        // Error event listener (capture phase - en erken)
        window.addEventListener('error', function(event) {
          const errorMessage = event.message || (event.error && event.error.message) || String(event.error || '');
          if (errorMessage.includes('SendBeacon') || errorMessage.includes('sendBeacon')) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);

        // Unhandled promise rejection
        window.addEventListener('unhandledrejection', function(event) {
          const errorMessage = event.reason?.message || String(event.reason || '');
          if (errorMessage.includes('SendBeacon') || errorMessage.includes('sendBeacon')) {
            event.preventDefault();
            return false;
          }
        }, true);
      })();
    </script>
    
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  </head>
  <body>
    <div id="app"><!--index.jsx injects App.jsx here--></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
