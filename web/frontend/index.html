<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensures that the UI is properly scaled in the Shopify Mobile app -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
      if (!import.meta.env || !import.meta.env.PROD) {
        // Because the base HTML is rendered in the server side, we need to manually embed the code to enable HMR in our
        // code, so that the vite server is properly enabled to run HMR
        const script = document.createElement('script');
        script.setAttribute('type', "module");
        script.setAttribute('src', "./dev_embed.js");
        document.getElementsByTagName('head')[0].append(script);
      }
    </script>

    <meta name="shopify-api-key" content="%VITE_SHOPIFY_API_KEY%" />
    
    <!-- SendBeacon error handler - En erken aşamada çalışmalı -->
    <script>
      (function() {
        // Console.error'u override et (SendBeacon hatalarını gizle)
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const message = args.map(arg => 
            typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
          ).join(' ');
          if (message.includes('SendBeacon')) {
            return; // SendBeacon hatalarını gizle
          }
          originalConsoleError.apply(console, args);
        };

        // Error event listener (capture phase)
        window.addEventListener('error', function(event) {
          const errorMessage = event.message || (event.error && event.error.message) || '';
          if (errorMessage.includes('SendBeacon')) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);

        // Unhandled promise rejection
        window.addEventListener('unhandledrejection', function(event) {
          const errorMessage = event.reason?.message || String(event.reason || '');
          if (errorMessage.includes('SendBeacon')) {
            event.preventDefault();
            return false;
          }
        });
      })();
    </script>
    
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  </head>
  <body>
    <div id="app"><!--index.jsx injects App.jsx here--></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
